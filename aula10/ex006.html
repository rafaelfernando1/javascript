<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 98vh;
        }
        div#area{
            background-color: rgb(47, 199, 47);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>

        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = "Saiu"
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
