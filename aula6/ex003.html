<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            
            justify-content: center;
            align-items: center;
            height: 30vh;
        }
        .box {
            font-size: 20px;
            color: rgb(0, 0, 0);
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
        }
        #s2 {
            display: none;
        }
    </style>
</head>
<body>

    <div class="box">

        <p id="frase">Devo proibir o rafael de jogar hoje?</p>
        <div class="buttons-container">
            <button id="sim">sim</button>
            <button id="nao">não</button>
        <p id="s2">s2 s2 s2 s2</p>
        </div>
    </div>
    <script>
    
        let button = document.getElementById("sim")
        let height = window.innerHeight - 50
        let width = window.innerWidth - 50

        button.addEventListener('mouseover', function(){
            button.style.position = "absolute"
            button.style.top = Math.random() * height + 'px'
            button.style.left = Math.random() * width + 'px'
        })
        let naobutton = document.getElementById("nao")
        naobutton.addEventListener('click', function(){
            frase.textContent = "Muito bem, ele deve e pode jogar o dia inteiro"
            frase.style.fontSize = "5em" 
            button.style.display = "none"
            naobutton.style.display ="none"
            s2.style.display = "block"
        })
        /*
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        parseInt(n1)
        parseInt(n2)
        window.alert(s)
        */
    </script>
</body>
</html>
